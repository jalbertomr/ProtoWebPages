<H2>Close</H2><TT>Close()</TT> 
<H4 class=st>Version</H4>1.0 
<H4 class=st>Descripción</H4>Termina el documento pdf. No es necesario llamar 
explicitamente este método debido a que Output() lo hace de forma automática. 
<BR>Si el documento no contiene páginas, es invocado AddPage() para prevenir 
obtener un documento inválido. 
<H4 class=st>Vea además</H4><A 
href="http://www.fpdf.org/es/doc/output.htm">Output()</A>. </BODY></HTML>
