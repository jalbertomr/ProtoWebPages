<H2>GetStringWidth</H2><TT><B>float</B> GetStringWidth(<B>string</B> s)</TT> 
<H4 class=st>Version</H4>1.2 
<H4 class=st>Descripción</H4>Devuelve la longitud de una cadena en la unidad del 
usuario. Una fuente debe ser seleccionada. 
<H4 class=st>Parámetros</H4><TT><U>s</U></TT> 
<BLOCKQUOTE>La cadena a la cual se le va a calcular la longitud.
