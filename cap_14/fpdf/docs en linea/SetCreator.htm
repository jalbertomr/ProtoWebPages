<H2>SetCreator</H2><TT>SetCreator(<B>string</B> creator)</TT> 
<H4 class=st>Version</H4>1.2 
<H4 class=st>Descripción</H4>Define el creador de el documento. Este es 
típicamente el nombre de la aplicación que genera el pdf. 
<H4 class=st>Parámetros</H4><TT><U>creator</U></TT> 
<BLOCKQUOTE>El nombre del creador. </BLOCKQUOTE>

href="http://www.fpdf.org/es/doc/setsubject.htm">SetSubject()</A>, <A
