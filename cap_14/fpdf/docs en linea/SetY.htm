<H2>SetY</H2><TT>SetY(<B>float</B> y)</TT> 
<H4 class=st>Version</H4>1.0 
<H4 class=st>Descripción</H4>Mueve la abscisa actual de regreso al márgen 
izquierdo y establece la ordenada. Si el valor pasado es negativo, esta es 
relativa a la parte inferior de la página. 
<H4 class=st>Parámetros</H4><TT><U>y</U></TT> 
<BLOCKQUOTE>El valor de la ordenada. </BLOCKQUOTE>
<H4 class=st>Vea además</H4><A 
href="http://www.fpdf.org/es/doc/getx.htm">GetX()</A>, <A 
href="http://www.fpdf.org/es/doc/gety.htm">GetY()</A>, <A 
href="http://www.fpdf.org/es/doc/setx.htm">SetX()</A>, <A 
href="http://www.fpdf.org/es/doc/setxy.htm">SetXY()</A>. </BODY></HTML>
