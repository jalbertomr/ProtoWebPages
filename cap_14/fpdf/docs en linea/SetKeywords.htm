<H2>SetKeywords</H2><TT>SetKeywords(<B>string</B> keywords)</TT> 
<H4 class=st>Version</H4>1.2 
<H4 class=st>Descripción</H4>Asocia las palabras claves con el documento, 
generalmente en la forma de 'palabra_clave1 palabra_clave2 ...'. 
<H4 class=st>Parámetros</H4><TT><U>keywords</U></TT> 
<BLOCKQUOTE>La lista de palabras claves. </BLOCKQUOTE>
<H4 class=st>Vea además</H4><A 
href="http://www.fpdf.org/es/doc/setauthor.htm">SetAuthor()</A>, <A 
href="http://www.fpdf.org/es/doc/setcreator.htm">SetCreator()</A>, <A 
href="http://www.fpdf.org/es/doc/setsubject.htm">SetSubject()</A>, <A 
href="http://www.fpdf.org/es/doc/settitle.htm">SetTitle()</A>. </BODY></HTML>
