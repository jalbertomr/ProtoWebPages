<H2>SetTopMargin</H2><TT>SetTopMargin(<B>float</B> margin)</TT> 
<H4 class=st>Version</H4>1.5 
<H4 class=st>Descripción</H4>Define el márgen superior. El método puede ser 
invocado antes de la creación de la primera página. 
<H4 class=st>Parámetros</H4><TT><U>margin</U></TT> 
<BLOCKQUOTE>El márgen. </BLOCKQUOTE>
