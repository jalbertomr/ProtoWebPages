<H2>SetX</H2><TT>SetX(<B>float</B> x)</TT> 
<H4 class=st>Version</H4>1.2 
<H4 class=st>Descripción</H4>Define la abscisa de la posición actual. Si el 
valor pasado es negativo, esta es relativa a la derecha de la página. 
<H4 class=st>Parámetros</H4><TT><U>x</U></TT> 
<BLOCKQUOTE>El valor de la abscisa. </BLOCKQUOTE>
<H4 class=st>Vea además</H4><A 
href="http://www.fpdf.org/es/doc/getx.htm">GetX()</A>, <A 
href="http://www.fpdf.org/es/doc/gety.htm">GetY()</A>, <A 
href="http://www.fpdf.org/es/doc/sety.htm">SetY()</A>, <A 
href="http://www.fpdf.org/es/doc/setxy.htm">SetXY()</A>. </BODY></HTML>
