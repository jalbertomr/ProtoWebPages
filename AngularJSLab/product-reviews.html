<h4>Opiniones: {{product.reviews.length}}</h4>
<ul>
    <li ng-repeat="review in product.reviews">
        <blockquote>
          <strong>{{review.stars}} Stars</strong>
          {{review.body}}
          <cite class="clearfix">-{{review.author}} on {{review.createdOn | date}}</cite>
        </blockquote>
    </li>   
</ul>

<!-- Review Form -->
<form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
     ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
  <!-- Live Preview -->
  <blockquote>
      <strong>{{reviewCtrl.review.stars}} Stars</strong>
      {{reviewCtrl.review.body}}
      <cite class="clearfix">-{{reviewCtrl.review.author}}</cite>
  </blockquote> 

  <!-- Review Form -->
  <h4>Postea una opinión</h4>
  <fieldset class="form-group">
      <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
          <option value="">Califica el producto</option>
      </select>
  </fieldset>
  <fieldset class="form-group">
      <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Escribe una corta opinión acerca del producto..." title="Review"></textarea>
  </fieldset>    
  <fieldset class="form-group">
      <input ng-model="reviewCtrl.review.author" type="email" class="form-group" placeholder="autor@gmail.com" title="Email" required/>
  </fieldset>    
  <fieldset class="form-group">
      <input type="submit" class="btn btn-primary pull-right" value="Enviar Opinión" />
  </fieldset>
</form>
