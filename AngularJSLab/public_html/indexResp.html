<html ng-app="gemStore">
    <head>
        <title>AngularJS LAB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css" />
        <script type="text/javascript" src="public/js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body class="list-group" ng-controller="StoreController as store">
        <!-- Products Container -->
        <header>
            <h1 class="text-center">FlatLanders Crafted Gems</h1>
            <h2 class="text-center">  An Angular Store  </h2>
        </header>        
          <div class="list-group-item" ng-repeat="product in store.products">
            <h3>
                {{product.name}}
                <em class="pull-right">{{product.price | currency}}</em>
            </h3>
            <section ng-show="product.images.length">
                <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}"/>
                <ul class="list-inline thumbs">
                  <li class="thumbnail" ng-repeat="image in product.images">
                    <img ng-src="{{image}}" /> 
                  </li>
                </ul>  
            </section>
              
              <section class="tab" ng-controller="TabController as tab">
                <ul class="nav nav-pills">
                    <li ng-class="{ active: isSet(1)}">
                        <a href ng-click="tab.setTab(1)">Description</a></li>
                    <li ng-class="{ active: isSet(2)}">
                        <a href ng-click="tab.setTab(2)">Specs</a></li>
                    <li ng-class="{ active: isSet(3)}">
                        <a href ng-click="tab.setTab(3)">Review</a></li>
                </ul>
                <div ng-show="tab.isSet(1)">
                    <h4>Description</h4>
                    <blockquote>{{product.description}}</blockquote>
                </div>
                <div ng-show="tab.isSet(2)">
                    <h4>Specs</h4>
                    <blockquote>Shine: {{product.shine}}</blockquote>
                </div>
                <div ng-show="tab.isSet(3)">
                    <h4>Review</h4>
                </div>
            </section>  
              
          </div>
    </body>
</html>
